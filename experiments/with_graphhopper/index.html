<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphHopper Map with Search Bar and Dropdown</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="mapContainer"></div>
    <div id="topBarContainer">
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search for a location" />
            <div id="suggestions"></div>
        </div>
        <button id="toggleMetaButton">Toggle Meta</button>
        <button id="bringMeHomeButton">Bring Me Home</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src='behaviour.js'></script>
</body>
</html>
