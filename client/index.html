<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Route Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="mapContainer"></div>
    <div id="topBarContainer">
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search for a location" />
            <div id="suggestions"></div>
        </div>
        <button id="toggleMetaButton">Toggle Meta</button>
        <button id="bringMeHomeButton">Bring Me Home</button>
    </div>

    <div id="radioButtonContainer">
        <label><input type="radio" id="defaultRadioButton" name="mode" value="default" checked> Default</label>
        <label><input type="radio" id="polygonRadioButton" name="mode" value="add_polygon"> Add Polygon</label>
        <label><input type="radio" id="safePlaceRadioButton" name="mode" value="add_safe_place"> Add Safe Place</label>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
